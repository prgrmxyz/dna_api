<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


    <script>
        function load() {
            fetch('/api/data').then(value => {
                value.json().then(value1 => {
                    var body = '';
                    value1.forEach(data => {
                        body += '<tr><td>' + data['_id'] + '</td><td>' + data['count'] + '</td></tr>'
                    });
                    var table = `
                        <table class="table .table-striped" style="width: 65%">
                            <thead>
                                <tr><th>Chromosome</th> <th>Variants</th></tr>
                            </thead>
                            <tbody>
                                ${body}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('response').innerHTML = table;
                });
            });
        }
    </script>
</head>

<body onload="load()" class="container">
<h1> Response: from the api</h1>
<code>curl -X GET http://localhost:3000/api/data</code>
<br/>
<br/>
<div id="response">
    <img src="/loader.gif"/>
</div>
</body>
</html>
